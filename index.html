<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Speech API</title>
    <script>
        var flag_speech = 0;
        window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
        var recognition = new webkitSpeechRecognition();
        recognition.lang = 'ja';
        recognition.interimResults = true;
        recognition.continuous = true;

        //grammarが語彙リスト
        var grammar = '#JSGF V1.0; public <color> = ` えっと | えーと | えーっと | あの | あっ | えっーと ;'
        var speechRecognitionList = new SpeechGrammarList();
        speechRecognitionList.addFromString(grammar, 1);
        recognition.grammars = speechRecognitionList;

        function finish(){
            recognition.stop();
        }
        function start(){
            document.getElementById('status').innerHTML = "start";
            vr_function();

        }

        function vr_function() {
            recognition.onstart = function () {
                document.getElementById('status').innerHTML = "サービススタート";
            };

            recognition.onend = function () {
                document.getElementById('status').innerHTML = "サービス終了";
            };

            recognition.onaudiostart = function () {
                document.getElementById('status').innerHTML = "キャプチャ開始";
            };

            recognition.onaudioend = function () {
                document.getElementById('status').innerHTML = "キャプチャ終了";
            };
            recognition.onspeechstart = function () {
                document.getElementById('status').innerHTML = "認識音声開始";
            };

            recognition.onspeechend = function () {
                document.getElementById('status').innerHTML = "認識音声終了";
            };

            recognition.onsoundstart = function () {
                document.getElementById('status').innerHTML = "認識中";
            };
            recognition.onnomatch = function () {
                document.getElementById('status').innerHTML = "もう一度試してください";
            };
            recognition.onerror = function () {
                document.getElementById('status').innerHTML = "エラー";
                if (flag_speech == 0)
                    vr_function();
            };
            recognition.onsoundend = function () {
                document.getElementById('status').innerHTML = "停止中";
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'ja';
                recognition.interimResults = true;
                recognition.continuous = true;
                vr_function();
            };
            recognition.onnomatch = function() {
                document.getElementById('status').innerHTML = "不一致";
                vr_function();
            }

            recognition.onresult = function (event) {
                var results = event.results;
                for (var i = event.resultIndex; i < results.length; i++) {
                    if (results[i].isFinal) {

                        var now_ta = document.getElementById('onresult_text').innerHTML;
                        var get_text = results[i][0].transcript;
                        document.getElementById('onresult_text').innerHTML　= get_text+'<br>'+now_ta;

                        // var now_ta = $("#result_text").val();
                        // var get_text = results[i][0].transcript;
                        // $("#result_text").val(now_ta+get_text);
                        // document.getElementById('result_text').innerHTML = results[i][0].transcript;

                        // const request = new XMLHttpRequest();
                        // //サーバに対してリクエスト送信

                        // request.open("GET", `http://192.168.100.44:8080/demo/`+results[i][0].transcript);
                        // request.addEventListener("load", (event) => {
                        //     console.log(event.target.status); // => 200
                        //     console.log(event.target.responseText); // => "{...}"
                        // });
                        // request.send();

                        vr_function();
                    }
                    else {
                        // var now_ta = document.getElementById('result_text').innerHTML;
                        // var get_text = "[途中経過] " + results[i][0].transcript;
                        // document.getElementById('result_text').innerHTML　= now_ta+get_text;
                        
                        // var now_ta = $("#result_text").val();
                        // var get_text = "[途中経過] " + results[i][0].transcript;
                        // $("#result_text").val(now_ta+get_text);
                        document.getElementById('result_text').innerHTML = "[途中経過] " + results[i][0].transcript;
                        flag_speech = 1;
                    }
                }
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'ja';
                recognition.interimResults = true;
                recognition.continuous = true;
            }
            flag_speech = 0;
            
            recognition.start();
        }
    </script>
</head>

<body>
    <label>Ver 13.1</label>
    <br>
    <textarea id="result_text" cols="100" rows="10">
    </textarea>
    <br>
    <textarea id="status" cols="100" rows="1">
    </textarea>
    <br>
    <input type="button" onClick="start();" value="音認開始">
    <br>
    <input type="button" onClick="finish();" value="停止">
    <br>
    <p><label id="onresult_text"></label></p>
</body>

</html>
